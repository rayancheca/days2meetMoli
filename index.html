<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reunite</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hearts">
        <!-- Hearts will be animated using CSS -->
    </div>
    <div class="content">
        <h1>Reunite</h1>
        <div class="countdown">
            <div class="time-unit days">
                <span id="days">0</span>
                <p>days</p>
            </div>
            <div class="time-unit hours">
                <span id="hours">0</span>
                <p>hours</p>
            </div>
            <div class="time-unit minutes">
                <span id="minutes">0</span>
                <p>minutes</p>
            </div>
            <div class="time-unit seconds">
                <span id="seconds">0</span>
                <p>seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
